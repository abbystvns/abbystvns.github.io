<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ site.github.url | replace: 'http://', '//'}}/" class="d-flex align-items-center text-decoration-none site-title">
      <span class="fs-2" style="color:black"><i>{{ site.title }}</i></span>
    </a>
    <a href="{{ site.github.url | replace: 'http://', '//'}}/" class="d-flex align-items-center text-decoration-none site-description">
      <span>{{ site.description }}</span>
    </a>
  </div>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu %}
      <a class="me-3 py-2 menu-item" href="{{ site.github.url | replace: 'http://', '//'}}{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
    <a class="me-3 py-2 menu-item" href="{{ site.github.url | replace: 'http://', '//'}}/assets/cv_2024.pdf">cv</a>
  </nav>
</header>

<style>
.menu-item {
    text-decoration-line: underline;
    font-style: italic; 
    font-weight: 500;
    text-decoration-style: wavy;
    text-decoration-color: navy; /* Navy color */
    text-underline-offset: 3px; /* Add space between text and underline */
    line-height: 1.5; /* Increase line height to prevent clipping */
    margin-right: 10px; /* Add space between links */
}
</style>
